[unix_http_server]
file=/tmp/supervisor.sock   ; the path to the socket file

[supervisord]
logfile=/var/log/supervisor/supervisord.log ; main log file; default $CWD/supervisord.log
logfile_maxbytes=50MB       ; max main logfile bytes b4 rotation; default 50MB
logfile_backups=10          ; # of main logfile backups; 0 means none, default 10
loglevel=info               ; log level; default info; others: debug,warn,trace
pidfile=/tmp/supervisord.pid ; supervisord pidfile; default supervisord.pid
nodaemon=false              ; start in foreground if true; default false
minfds=1024                 ; min. avail startup file descriptors; default 1024
minprocs=200                ; min. avail process descriptors;default 200
user=root                   ; default user
childlogdir=/var/log/supervisor/ ; 'AUTO' child log dir, default $TEMP

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix domain socket

[program:serverbond-agent]
command=python3 /opt/serverbond-agent/agent/agent.py
directory=/opt/serverbond-agent/agent
user=root
autostart=true
autorestart=true
startretries=3
startsecs=10
stdout_logfile=/var/log/supervisor/serverbond-agent.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/supervisor/serverbond-agent-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=PYTHONPATH="/opt/serverbond-agent/agent"
